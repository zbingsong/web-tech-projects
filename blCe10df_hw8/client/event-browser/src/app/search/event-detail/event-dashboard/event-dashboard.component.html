<div class="p-4">
  <div class="d-flex flex-wrap" *ngIf="eventDetail !== undefined">
    <div id="info-div" class="d-grid text-center text-white gap-3 p-2">
      <div *ngIf="eventDetail.date !== ''">
        <p class="info-label fw-bold">Date</p>
        <p>{{ eventDetail.date }}</p>
      </div>
  
      <div *ngIf="eventDetail.artists.length !== 0">
        <p class="info-label fw-bold">Artists/Team</p>
        <p>{{ artistsText }}</p>
      </div>
  
      <div *ngIf="eventDetail.venue !== ''">
        <p class="info-label fw-bold">Venue</p>
        <p>{{ eventDetail.venue }}</p>
      </div>
  
      <div *ngIf="eventDetail.genre !== ''">
        <p class="info-label fw-bold">Genres</p>
        <p>{{ eventDetail.genre }}</p>
      </div>
  
      <div *ngIf="eventDetail.price !== ''">
        <p class="info-label fw-bold">Price Ranges</p>
        <p>{{ eventDetail.price }}</p>
      </div>
  
      <div *ngIf="eventDetail.status !== ''">
        <p class="info-label fw-bold">Ticket Status</p>
        <p class="ticket-status" [ngStyle]="{ 'background-color': eventDetail.status_color }">
          {{ eventDetail.status }}
        </p>
      </div>
  
      <div *ngIf="eventDetail.buy !== ''">
        <p class="info-label fw-bold">Buy Ticket At:</p>
        <p>
          <a href="{{ eventDetail.buy }}" target="_blank" rel="noopener noreferrer">Ticketmaster</a>
        </p>
      </div>
    </div>
  
    <div id="seatmap-div" class="d-flex justify-content-center align-items-center p-2">
      <img src="{{ eventDetail.seatmap }}" class="m-auto">
    </div>
  </div>
  
  <div class="text-white text-center py-3">
    <span>Share on: </span>
    <a target="_blank" href="{{ twShareLink }}" class="p-1">
      <img class="icon" src="../../../assets/logo-twitter-png-5860.png">
    </a>
    <a target="_blank" href="{{ fbShareLink }}" class="p-1">
      <img class="icon" src="../../../assets/facebook-logo-481.png">
    </a>
  </div>
</div>
