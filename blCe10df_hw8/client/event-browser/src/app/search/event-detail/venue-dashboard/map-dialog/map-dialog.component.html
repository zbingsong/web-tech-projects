<h1 mat-dialog-title>Event Venue</h1>

<hr>

<div mat-dialog-content class="px-3 pt-2">
  <google-map [options]="data" width="calc(100%-12px)">
    <map-marker [position]="data.center"></map-marker>
 </google-map>
</div>

<div mat-dialog-actions class="ps-4 pt-0 pb-4">
  <button mat-button class="btn btn-dark" (click)="closeDialog()">Close</button>
</div>
