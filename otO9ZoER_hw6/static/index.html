<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>
      Hello
    </title>
  </head>

  <body>
    <div id="search">
      <form id="search-form" onsubmit="searchEvents(event)">
        <h1>Events Search</h1>
        <hr>
        <div id="search-form-keyword">
          <label>
            Keyword<span class="required-input-asterisk">*</span>
          </label>
          <input type="text" name="keyword" required>
        </div>
        
        <div id="search-form-distance">
          <label>Distance (miles)</label>
          <input type="number" placeholder="10" name="distance">
        </div>
        
        <div id="search-form-category">
          <label>
            Category<span class="required-input-asterisk">*</span>
          </label>
          <select name="category">
            <option value="Default">Default</option>
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Arts">Arts</option>
            <option value="Theatre">Theatre</option>
            <option value="Film">Film</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        
        <div id="search-form-location">
          <label>
            Location<span class="required-input-asterisk">*</span>
          </label>
          <input type="checkbox" id="location-checkbox" name="location-checkbox" onchange="toggleLocationInput(event)">
          <label for="location-checkbox">Auto-Detect Location</label>
          <input type="text" id="location-input" name="location" required>
        </div>
        
        <div id="search-form-button">
          <input type="submit" value="SEARCH">
          <input type="button" value="CLEAR" onclick="clearForm(event)">
        </div>
      </form>
    </div>

    <div id="search-no-result">
      <h2>No Records found</h2>
    </div>

    <div id="search-result">
      <table id="search-result-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Icon</th>
            <th>Event</th>
            <th>Genre</th>
            <th>Venue</th>
          </tr>
        </thead>

        <tbody id="search-result-table-body">
        </tbody>
      </table>
    </div>

    <div id="event-detail">
      <h1 id="event-detail-title">
      </h1>

      <div id="event-detail-info">
        <div id="event-detail-date">
          <p>Date</p>
          <p id="event-detail-date-content"></p>
        </div>
        
        <div id="event-detail-artist">
          <p>Artist/Team</p>
          <p id="event-detail-artist-content"></p>
        </div>
        
        <div id="event-detail-venue">
          <p>Venue</p>
          <p id="event-detail-venue-content"></p>
        </div>
        
        <div id="event-detail-genres">
          <p>Genres</p>
          <p id="event-detail-genres-content"></p>
        </div>
        
        <div id="event-detail-price">
          <p>Price Ranges</p>
          <p id="event-detail-price-content"></p>
        </div>
        
        <div id="event-detail-status">
          <p>Ticket Status</p>
          <p id="event-detail-status-content"></p>
        </div>
        
        <div id="event-detail-buy">
          <p>Buy Ticket At:</p>
          <p id="event-detail-buy-content">
            <a id="event-detail-buy-content-anchor">Ticketmaster</a>
          </p>
        </div>
      </div>

      <div id="event-detail-seat">
        <img id="event-detail-seat-img">
      </div>
    </div>

    <div id="show-venue">
      <h2>Show Venue Details</h2>
      <p id="show-venue-arrow">&#8964;</p>
    </div>

    <div id="venue-detail">
      <h1 id="venue-detail-title">
      </h1>

      <div id="venue-detail-address">
        <div>
          <div id="venue-detail-address-header">Address:</div>
          <div id="venue-detail-address-content"></div>
        </div>
        <div>
          <a id="venue-detail-map-anchor">Open in Google Maps</a>
        </div>
      </div>

      <div id="venue-detail-more">
        <a id="venue-detail-more-anchor">More events at this venue</a>
      </div>
    </div>
  </body>
</html>
