<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>
      Events Search
    </title>
  </head>

  <body>
    <div id="search">
      <form id="search-form" onsubmit="searchEvents(event)">
        <div id="search-form-title">
          Events Search
        </div>
        
        <div id="search-form-keyword">
          <label>
            Keyword<span class="required-input-asterisk">*</span>
          </label>
          <input type="text" name="keyword" required>
        </div>
        
        <div id="search-form-distance">
          <label>Distance (miles)</label>
          <input type="number" placeholder="10" name="distance">
        </div>
        
        <div id="search-form-category">
          <label>
            Category<span class="required-input-asterisk">*</span>
          </label>
          <select name="category">
            <option value="Default">Default</option>
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Arts">Arts & Theatre</option>
            <option value="Film">Film</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        
        <div id="search-form-location">
          <div id="search-form-location-title">
            <label>
              Location<span class="required-input-asterisk">*</span>
            </label>
            <input type="checkbox" id="location-checkbox" name="location-checkbox" onchange="toggleLocationInput(event)">
            <label for="location-checkbox">Auto-Detect Location</label>
          </div>
          <input type="text" id="location-input" name="location" required>
        </div>
        
        <div id="search-form-button">
          <input id="search-form-button-submit" type="submit" value="SEARCH">
          <input id="search-form-button-clear" type="button" value="CLEAR" onclick="clearForm(event)">
        </div>
      </form>
    </div>

    <div id="search-no-result">
      No Records found
    </div>

    <div id="search-result">
      <table id="search-result-table">
        <thead>
          <tr>
            <th class="table-date" onclick="sortTable(event)">Date</th>
            <th class="table-icon">Icon</th>
            <th class="table-event" onclick="sortTable(event)">Event</th>
            <th class="table-genre" onclick="sortTable(event)">Genre</th>
            <th class="table-venue" onclick="sortTable(event)">Venue</th>
          </tr>
        </thead>

        <tbody id="search-result-table-body">
        </tbody>
      </table>
    </div>

    <div id="event-detail">
      <p id="event-detail-title">
      </p>

      <div id="event-detail-info">
        <div class="event-detail-info-item" id="event-detail-date">
          <p class="event-detail-label">Date</p>
          <p class="event-detail-content" id="event-detail-date-content"></p>
        </div>
        
        <div class="event-detail-info-item" id="event-detail-artist">
          <p class="event-detail-label">Artist/Team</p>
          <p class="event-detail-content" id="event-detail-artist-content">
          </p>
        </div>
        
        <div class="event-detail-info-item" id="event-detail-venue">
          <p class="event-detail-label">Venue</p>
          <p class="event-detail-content" id="event-detail-venue-content"></p>
        </div>
        
        <div class="event-detail-info-item" id="event-detail-genres">
          <p class="event-detail-label">Genres</p>
          <p class="event-detail-content" id="event-detail-genres-content"></p>
        </div>
        
        <div class="event-detail-info-item" id="event-detail-price">
          <p class="event-detail-label">Price Ranges</p>
          <p class="event-detail-content" id="event-detail-price-content"></p>
        </div>
        
        <div class="event-detail-info-item" id="event-detail-status">
          <p class="event-detail-label">Ticket Status</p>
          <p class="event-detail-content">
            <span id="event-detail-status-content"></span>
          </p>
        </div>
        
        <div class="event-detail-info-item" id="event-detail-buy">
          <p class="event-detail-label">Buy Ticket At:</p>
          <p class="event-detail-content" id="event-detail-buy-content">
            <a target="_blank" rel="noopener noreferrer" id="event-detail-buy-content-anchor">Ticketmaster</a>
          </p>
        </div>
      </div>

      <div id="event-detail-seat">
        <img id="event-detail-seat-img" src="./assets/background.jpg">
      </div>
    </div>

    <div id="show-venue">
      <p id="show-venue-text">Show Venue Details</p>
      <p id="show-venue-arrow">&#8735;</p>
    </div>

    <div id="venue-detail">
      <div id="venue-detail-inner">
        <p id="venue-detail-title">
        </p>

        <div id="venue-detail-icon">
          <img id="venue-detail-icon-img">
        </div>
  
        <div id="venue-detail-address-header">
          Address:
        </div>
        <div id="venue-detail-address-content">
        </div>
        <div id="venue-detail-map">
          <a id="venue-detail-map-anchor" target="_blank" rel="noopener noreferrer">Open in Google Maps</a>
        </div>
  
        <div id="venue-detail-more">
          <a id="venue-detail-more-anchor" target="_blank" rel="noopener noreferrer">More events at this venue</a>
        </div>
      </div>
    </div>
  </body>
</html>
